<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Registration Form</title>
</head>

<body>
    <h2>University Registration Form</h2><br>
    <form action="submit">
        <label for=""><b>First name</b></label><br>
        <input type="text" id="first_name" name="first_name" required placeholder="Enter first name"><br> 
        <br>
        <label for=""><b>Last name</b></label><br>
        <input type="text" id="last_name" name="last_name" required placeholder="Enter last name"><br>
        <br>
        <label for=""><b>Email</b></label><br>
        <input type="email" id="email" name="email" required placeholder="Enter email"><br>
        <br>
        <label for=""><b>Address</b></label><br>
        <input type="text" id="address" name="address" required placeholder="Enter address"><br>
        <br>
        <label for=""><b>Date of Birth</b></label><br>
        <input type="date" id="date_of_birth" name="date_of_birth" required><br>
        <br>
        <label for=""><b>Gender</b></label><br>
        <input type="radio">
        <label for="">Male</label>
        <input type="radio">
        <label for="">Female</label><br>
        <br>

        <label for=""><b>Select Course</b></label><br>
        <select name="" id="">
            <option value="BS Cmputer science">BS Computer science</option>
            <option value="BS Math">BS Math</option>
            <option value="BS Physics">BS Physics</option>
            <option value="BS Chemistry">BS Chemistry</option>
        </select><br>
        <br>
        <label for=""><b>Upload Picture</b></label><br>
        <input type="file" name="Picture" id="Picture" required><br>
        <br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
